<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Clipboard - Auto Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .platform-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .detected-platform {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .manual-downloads {
            margin-top: 2rem;
            opacity: 0.8;
        }

        .manual-downloads a {
            color: white;
            text-decoration: underline;
            margin: 0 10px;
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            display: block;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Universal Clipboard</h1>
        <p class="subtitle">Automatic clipboard sync across all your devices</p>
        
        <div class="platform-info">
            <div class="detected-platform">
                <span class="spinner" id="loading"></span>
                Detecting your platform...
            </div>
            <div id="platform-details"></div>
            <div id="download-section"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="manual-downloads">
            <p>Manual downloads:</p>
            <a href="/downloads/windows" id="windows-link">Windows</a>
            <a href="/downloads/mac" id="mac-link">macOS</a>
            <a href="/downloads/linux" id="linux-link">Linux</a>
            <a href="/downloads/android" id="android-link">Android APK</a>
        </div>
    </div>

    <script>
        class PlatformDetector {
            constructor() {
                this.platform = this.detectPlatform();
                this.init();
            }

            detectPlatform() {
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                
                // Mobile platforms
                if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    return {
                        type: 'ios',
                        name: 'iOS',
                        icon: 'üì±',
                        downloadUrl: '/downloads/ios',
                        instructions: 'Download the iOS app from the App Store'
                    };
                }
                
                if (/Android/i.test(userAgent)) {
                    return {
                        type: 'android',
                        name: 'Android',
                        icon: 'ü§ñ',
                        downloadUrl: '/downloads/android',
                        instructions: 'Download and install the Android APK'
                    };
                }
                
                // Desktop platforms
                if (/Win/i.test(platform)) {
                    return {
                        type: 'windows',
                        name: 'Windows',
                        icon: 'üíª',
                        downloadUrl: '/downloads/windows',
                        instructions: 'Download and run the Windows installer'
                    };
                }
                
                if (/Mac/i.test(platform)) {
                    return {
                        type: 'mac',
                        name: 'macOS',
                        icon: 'üçé',
                        downloadUrl: '/downloads/mac',
                        instructions: 'Download and install the macOS application'
                    };
                }
                
                if (/Linux/i.test(platform)) {
                    return {
                        type: 'linux',
                        name: 'Linux',
                        icon: 'üêß',
                        downloadUrl: '/downloads/linux',
                        instructions: 'Download and install the Linux package'
                    };
                }
                
                // Fallback
                return {
                    type: 'unknown',
                    name: 'Unknown Platform',
                    icon: '‚ùì',
                    downloadUrl: '/downloads/generic',
                    instructions: 'Please select your platform manually'
                };
            }

            init() {
                setTimeout(() => {
                    this.showPlatformInfo();
                }, 1000); // Show loading for 1 second
            }

            showPlatformInfo() {
                const loadingElement = document.getElementById('loading');
                const platformDetails = document.getElementById('platform-details');
                const downloadSection = document.getElementById('download-section');
                
                loadingElement.style.display = 'none';
                
                platformDetails.innerHTML = `
                    <h2>${this.platform.icon} ${this.platform.name} detected!</h2>
                    <p>${this.platform.instructions}</p>
                `;
                
                downloadSection.innerHTML = `
                    <a href="${this.platform.downloadUrl}" class="download-btn" onclick="this.startDownload()">
                        üì• Download for ${this.platform.name}
                    </a>
                    <br>
                    <a href="/" class="download-btn" style="background: linear-gradient(45deg, #6c757d, #495057);">
                        üåê Use Web Version Instead
                    </a>
                `;
            }

            startDownload() {
                const status = document.getElementById('status');
                status.className = 'status success';
                status.innerHTML = '‚úÖ Download started! Run the installer to set up Universal Clipboard.';
            }
        }

        // Initialize platform detection
        new PlatformDetector();
    </script>
</body>
</html>
